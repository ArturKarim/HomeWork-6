<!DOCTYPE html>
<html lang="en">
  <head>

        <span class="label">Имя</span>

          type="text"
          class="form-input"
          placeholder="daykiller@gmail.com"
        />

    <div class="footer">

  <script src="./assets/js/index.js"></script>
